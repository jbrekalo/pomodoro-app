<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    class="font-display flex items-center justify-center bg-background text-white"
  >
    <div
      class="flex flex-col py-8 px-6 items-center justify-between min-h-screen min-w-screen"
    >
      <h1 class="text-3xl font-semibold text-font">pomodoro</h1>

      <!-- Tabs -->
      <div class="flex z-1 p-1 w-full justify-between rounded-full bg-fill">
        <button
          aria-selected="true"
          id="pomodoro-btn"
          class="px-4 py-4 text-sm font-bold rounded-full"
        >
          pomodoro
        </button>
        <button
          aria-selected="false"
          id="short-break-btn"
          class="px-4 py-4 text-sm font-bold rounded-full"
        >
          short break
        </button>
        <button
          aria-selected="false"
          id="long-break-btn"
          class="px-4 py-4 text-sm font-bold rounded-full"
        >
          long break
        </button>
      </div>

      <!-- Timer Circle -->
      <div
        class="relative w-72 h-72 flex items-center justify-center bg-gradient-to-tl from-[#2E325A] to-[#0E112A] drop-shadow-[50px_50px_50px_rgba(18,21,48,1.0)] rounded-full before:content-[''] before:absolute before:inset-[-10px] before:-z-10 before:w-[calc(100%+20px)] before:h-[calc(100%+20px)] before:rounded-full before:bg-gradient-to-tl before:from-[#2E325A] before:to-[#0E112A] before:drop-shadow-[-50px_-50px_50px_rgba(39,44,90,1.0)]"
      >
        <div
          class="relative w-68 h-68 flex items-center justify-center bg-fill rounded-full"
        >
          <svg class="absolute w-full h-full transform rotate-270">
            <circle
              class="text-primary stroke-current"
              stroke-width="8"
              stroke-linecap="round"
              stroke-dasharray="767 1000"
              stroke-dashoffset="0"
              cx="50%"
              cy="50%"
              r="45%"
              fill="transparent"
            />
          </svg>
          <div class="flex flex-col items-center gap-4">
            <span class="timer text-7xl font-bold text-font"></span>
            <button id="control-button" class="text-font tracking-[13px] z-2">
              START
            </button>
          </div>
        </div>
      </div>

      <!-- Settings Button -->
      <button class="settings-btn">
        <img src="/images/settings-icon.png" alt="Settings" class="w-[28px]" />
      </button>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
